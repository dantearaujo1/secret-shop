name: bd_project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  dio: ^5.3.4
  cupertino_icons: ^1.0.2
  bloc: ^8.1.0
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Krub
      fonts:
        - asset: assets/fonts/Krub-Regular.ttf
        - asset: assets/fonts/Krub-Italic.ttf
          style: italic
        - asset: assets/fonts/Krub-Bold.ttf
          weight: 900
        - asset: assets/fonts/Krub-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Krub-Light.ttf
          weight: 100
